<!-- Bootstrap Grid System -->
<div class="row">
  <div class="col-xs-12">

    <!-- Top Navigation Card - Material Design Lite -->
    <div class="card-deck mdl-card mdl-shadow--4dp">

      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">
          New Card
          <button ng-click="logout()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Logout</button>
        </h1>
      </div>

    </div>

  </div>
</div>

<div class="row">
  <div class="new-card col-md-6">

    <!-- Card Editor -->
    <div class="mdl-card mdl-shadow--4dp">

      <form ng-submit="createCard()">

        <div class="mdl-card__supporting-text">

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" ng-model="title" type="text" id="new-card-title">
            <label class="mdl-textfield__label" for="new-card-title">Card Title</label>
          </div>

          <div class="text-area mdl-textfield mdl-js-textfield">
            <textarea name="message"
                      class="mdl-textfield__input"
                      ng-model="message"
                      ng-change="changes()"
                      id="new-card-markdown"></textarea>
            <label class="mdl-textfield__label" for="new-card-markdown">Your markdown here...</label>
          </div>

        </div>

        <div class="mdl-card__actions mdl-card--border">
          <button ng-click="goBack()" type="button" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect">Cancel</button>
          <input class="mdl-button mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect"
                 type="submit"
                 value="Create Card"
                 ng-disable="cardForm.message.$dirty"/>
        </div>

      </form>

    </div>
  </div>

  <!-- Card Preview -->
  <preview></preview>

</div>

<!-- This just adds some space at the bottom so scrolling looks nice -->
<div class="deck-footer"></div>
