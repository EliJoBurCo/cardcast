<div class="row">
  <div class="col-xs-12">

    <div class="card-deck mdl-card mdl-shadow--4dp">

      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">
          New Card
          <button ng-click="goToDeck()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">My Deck</button>
          <button ng-click="logout()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Logout</button>
        </h1>
      </div>

      <div class="mdl-card__supporting-text">
        <p>Welcome to CardCast! Share a card with everyone in the room by easily casting it to any Chromecast on the network. Create your card by entering some markdown below, then cast away! To learn more about markdown, visit this <a href="http://commonmark.org/help/">link</a>.</p>
      </div>

    </div>

  </div>
</div>

<div class="row">

  <div class="new-card col-md-6">
    <div class="mdl-card mdl-shadow--4dp">

      <form ng-submit="createCard()">

        <div class="mdl-card__supporting-text">

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" ng-model="title" type="text" id="new-card-title">
            <label class="mdl-textfield__label" for="new-card-title">Card Title</label>
          </div>

          <div class="text-area mdl-textfield mdl-js-textfield">
            <textarea name="message"
                      class="mdl-textfield__input"
                      ng-model="message"
                      ng-change="changes()"
                      id="new-card-markdown"></textarea>
            <label class="mdl-textfield__label" for="new-card-markdown">Your markdown here...</label>
          </div>

        </div>

        <div class="mdl-card__actions mdl-card--border">
          <input class="mdl-button mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect"
                 type="submit"
                 value="Create Card"
                 ng-disable="cardForm.message.$dirty"/>
        </div>

      </form>

    </div>
  </div>


  <div class="card-preview col-md-6">
    <div class="mdl-card mdl-shadow--4dp">
      <div class="mdl-card__supporting-text">
        <div ng-bind-html="preview"></div>
      </div>
    </div>
  </div>

</div>

<div class="deck-footer"></div>
