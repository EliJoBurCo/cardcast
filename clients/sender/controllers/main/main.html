<div class="cast-markdown mdl-card mdl-shadow--4dp">

  <div class="mdl-card__title">
    <h1 class="mdl-card__title-text">CardCast</h1>
  </div>

  <nav>
    <a href="#!/new">Create New Card</a>
  </nav>

  <div ng-repeat="card in deck">
    <div class="cardTitle">{{ card.title }}</div>
    <div class="cardMessage">{{ card.card }}</div>

    <a href="#!/edit/{{ card._id }}"><input type="button" name="Edit" value="Edit" class="editButton"></a>
    <input type="button" name="Cast" value="Cast" class="castButton" ng-click="showPopup(card)"/>
    <input type="button" name="Delete" value="Delete" class="deleteButton" ng-click="deleteCard(card)"/>
  </div>

  <div class='popup' ng-show='showWarning'>
    <h3 class='popup-title'>Cast already in progress</h3>
    <div class='popup-text'>Casting now will overwrite the current card.  Are you sure you want to continue?</div>
    <button class='popup-btn' ng-click='cancelCast()'>Cancel</button>
    <button class='popup-btn' ng-click='castCard(currentCard)'>Cast Anyway</button>
  </div>
</div>
